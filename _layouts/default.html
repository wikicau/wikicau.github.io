<!DOCTYPE html>
<html>
  <head>
    <title>‚àö {% if page.title %}{{ page.title }} ‚Äì {% endif %}{{ site.name }}</title>
    {% seo title=false %}
    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <meta name="theme-color" content="#A01F6A">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/images/favicon-32x32.png">
<script src="https://cdn.siteswithcontent.com/js/push/subscribe.js?v=1.1.0"></script>

<link rel="dns-prefetch" href="//exmarketplace.com">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script async src="https://cdn.exmarketplace.com/bidder/adsbooster/eb_sf.js"></script>
<script async src="https://cdn.exmarketplace.com/bidder/wikicau/wikicau_sf.dfp.js"></script>
<script type="text/javascript" src="https://xhr.invl.co/magic/36729/auto.js"></script>
  </head>

  <body>
    <div id="bar"></div>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.baseurl }}{{ site.avatar }}" alt="{{ site.title }}" /></a>

            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              <p class="site-description">{{ site.description }}</p> 
            </div>

            <nav>
              <a href="{{ site.baseurl }}/category/">Kategori</a>
              <a href="{{ site.baseurl }}/forum/">Forum</a>
              <a href="{{ site.baseurl }}/tentang">Tentang</a>
              <a href="{{ site.baseurl }}/cari">üîç</a>
            </nav>
          </header>
        </div>
      </div>
      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div>

      <div class="wrapper-footer">
        <div class="container">
          <footer class="footer">
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>
    </div>
    {% include analytics.html %}
  </body>
</html>
